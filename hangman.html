<!DOCTYPE html>
<html ng-app='app'>
  <head>
    <meta charset="utf-8">
    <title>Hangman</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body ng-controller='hangmanController as vm'>
    <h1>HANGMAN</h1>
      <p>
        Try to find the word before dying.
      </p>

    <form>
      <input type="text" name="letter" placeholder="enter a letter" ng-model="letterTest" ng-keyup="$event.keyCode == 13? compare(letterTest):null">
      <input type="submit" name="button" value="enter" ng-click="compare(letterTest)">
    </form>

    <p>Il vous reste {{vm.totalChance - vm.failedTest}} chance(s) pour découvrir le mot.</p>
    <p ng-show='success'>Bien joué !</p>
    <p ng-show='defeat'>Perdu, le mot à deviner était "{{vm.dictionnary[0]}}". Mais vous pouvez rejouer :) Oui, vous êtes immortel(le)</p>

    <script src="bower_components/angular/angular.min.js"></script>

    <script src="js/controllers/hangmanController.js"></script>

    <script src="js/app.js"></script>

    <!-- <script>
        // You can also require other files to run in this process
        require('../renderer.js')
    </script> -->
  </body>
</html>
